<section id="cadastro" class="producer-signup">
    <h2>Quer vender no AveiroHub?</h2>
    <p>Preencha o formulário e entraremos em contacto.</p>
    
    <form id="producer-form">
        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Descrição do seu negócio</label>
            <textarea id="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="location">Localização</label>
            <input type="text" id="location" required>
        </div>
        
        <div class="form-group">
            <label for="products">Produtos que oferece</label>
            <textarea id="products" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="photos">Fotos (máx. 5MB cada)</label>
            <input type="file" id="photos" multiple accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="contact">WhatsApp/E-mail</label>
            <input type="text" id="contact" required>
        </div>
        
        <button type="submit" class="submit-btn">Enviar Cadastro</button>
    </form>
</section>
